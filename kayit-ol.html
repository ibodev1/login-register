<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <script
      src="https://kit.fontawesome.com/66b2912344.js"
      crossorigin="anonymous"
    ></script>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/login-register/style.css">
    <title>Kayıt Ol - İbrahim Ödev</title>
</head>
<body>
    <div class="box">
        <h1>Kayıt Ol</h1>
        <p>Zaten Hesabın Var mı? <a href="/login-register/giris-yap.html">Giriş Yap.</a></p>
        <form action="" method="post">
            <input type="text" name="username" id="username" placeholder="Kullanıcı Adı">
            <div class="pass">
                <input type="password" name="sifre" id="sifre" placeholder="Şifre">
                <input type="checkbox" name="eyes" id="eyes">
                <label for="eyes"><i  id="icon" class="far fa-eye"></i></label>
            </div>
            <div class="is">
                <input type="text" class="isim" name="isim" id="isim" placeholder="İsim">
                <input type="text" class="soyad" name="soyad" id="soyad" placeholder="Soyisim">
            </div>
            <input type="email" name="mail" id="mail" placeholder="E-Posta">
            <div class="btn">
                <input type="submit" value="Kayıt Ol">
                <i class="fas fa-arrow-right"></i>
            </div>
        </form>
        <a class="txt" href="#">Şifremi Unuttum?</a>
    </div>
    <script src="/login-register/app.js"></script>
</body>
</html>
