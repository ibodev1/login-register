<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <script
      src="https://kit.fontawesome.com/66b2912344.js"
      crossorigin="anonymous"
    ></script>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/login-register/style.css">
    <title>Giriş Yap - İbrahim Ödev</title>
</head>
<body>
    <div class="box">
        <h1>Giriş Yap</h1>
        <p>Hesabın Yok mu? <a href="/login-register/kayit-ol.html">Kayıt Ol.</a></p>
        <form action="" method="post">
            <input type="text" name="username" id="username" placeholder="Kullanıcı Adı">
            <div class="pass">
                <input type="password" name="sifre" id="sifre" placeholder="Şifre">
                <i  id="icon" class="far fa-eye"></i>
            </div>
            <div class="btn">
                <input type="submit" value="Giriş Yap">
                <i class="fas fa-arrow-right"></i>
            </div>
        </form>
        <a class="txt" href="#">Şifremi Unuttum?</a>
    </div>
    <script src="/login-register/app.js"></script>
</body>
</html>
